<html>

<head>
    <title>Even Number</title>
    <script>
        function even(n) {
            document.write("Even numbers till "+num+" is ");
            for (i = 0; i <= n; i++) {
                if (i % 2 == 0) {
                    document.write(i+", ");
                }
            }
        }



        inp = prompt("Enter the number till which you want to print even number - ");

        num = parseInt(inp);

        even(num);

    </script>
</head>

</html>
