<html>

<head>
    <title>PASSWORD VALIDATION</title>
</head>

<body style="text-align:center;">
    <form id="frm1">
        <p>Enter Your Email: <input type="text" id="name" name="name" maxlength="20" /></p>
        <p>Enter Your Password: <input type="password" id="pass" name="pass" /></p>
        <input type="submit" onclick="myFun(); event.preventDefault();" name="SUBMIT" />
    </form>
    <p id="demo"></p>

    <script>
        function myFun() {
            let pass = document.getElementById('pass').value;
            if (pass.length >= 8 && pass.length <= 15) {
                document.getElementById("demo").textContent = "Correct password!";
            } else {
                document.getElementById("demo").textContent = "Password length should be between 8 and 15 characters and should not be empty.";
            }
        }   
    </script>
</body>

</html>
