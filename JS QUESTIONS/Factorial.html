<html>
<head>
    <title>Factorial</title>
    <script>
       inp = prompt("Enter the number to find factorial - ");
       num = parseInt(inp);

       fac = 1;
       for(i=1;i<=num;i++){
        fac = fac * i;
       } 
       alert("Factorial of "+num+" is "+fac);
    </script>

</head>
<body>
    
</body>
</html>
