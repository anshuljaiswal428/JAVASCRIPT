<html>

<head>
    <title>STAR PATTERN</title>
    <script>
        function main(){
            k=0;
            for (i = 4; i > 0; i--){
                for (j = 0; j <= i-1; j++){
                    document.write("&nbsp&nbsp");
                }
                for (j = 0; j <= k; j++){
                    document.write("*  &nbsp");
                }
                document.write("<br>");
                k += 1;
            }
        }
        main();
    </script>
</head>

</html>
