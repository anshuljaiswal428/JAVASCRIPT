<html>
<head>
    <title>Sum of Array</title>
    <script>
        var sum = 0;
        let arr=[1,2,3,4,5,6,7];
        document.write("Array - ");
        for(i=0;i<arr.length;i++){
            document.write(arr[i]+", ");
            sum = arr[i] + sum;
        }
        document.write("<br>Sum of array - "+sum);

    </script>
</head>
<body>
    
</body>
</html>
