<html>

<head>
    <title>SERIES</title>

    <script>
        function series(num){
            let sum = 1;
            document.write("<br>Your series is - 1");
            for(let i = 1; i<num; i++){
                document.write(" + 1/"+i*2);
                sum = sum + (1/(i*2));
            }
            return sum;
        }
        let num = prompt("Enter the number till which you wanna get sum of series (1+1/2+1/4+......1/n) - ");
        let res = series(num);
        document.write("<br><br>Sum = "+res);
    </script>
</head>
