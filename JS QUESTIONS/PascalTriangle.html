<html>

<head>
    <title>PASCAL TRIANGLE</title>
    <script>
        function f(n) {
            if (n <= 1) return 1;
            else return n * f(n - 1);
        }
        function pascal() {
            n = 5;
            for (i = 0; i < n; i++) {
                for (j = 0; j < n - i + 1; j++) {
                    document.write("&nbsp;");
                }
                for (j = 0; j < i + 1; j++) {
                    document.write(Math.floor(f(i) / (f(j) * f(i - j))), " ");
                }
                document.write("<br>");
            }
        }
        pascal();
    </script>
</head>

</body>

</html>
