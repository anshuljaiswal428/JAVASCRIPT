<html>

<head>
    <title>OPERATIONS ON NUMBERS</title>
</head>

<body style="text-align:center;">
    <h1>OPERATIONS ON NUMBERS</h1>
    <form id="frm1">
        <p>Enter the number: <input type="text" id="num" name="num" maxlength="20" /></p>
        <button onclick="myPrime()">CHECK IF PRIME</button>
        <button onclick="myRev()">REVERSE DIGITS</button>
        <button onclick="mySum()">SUM OF DIGITS</button>
        <input type="reset" name="RESET" />
    </form>

    <script>
        function mySum() {
            let num = document.getElementById('num').value;
            let sum = 0;
            sz = num.length;
            i = sz - 1;
            while (i >= 0) {
                let temp = parseInt(num[i]);
                sum = sum + temp;
                i-=1;
            }
            alert("SUM OF DIGITS - " +sum);
        }
        function myPrime() {
            let num = document.getElementById('num').value;
            function prime(n) {
                for (i = 2; i < n; i++) {
                    if (n % i == 0) {
                        return false;
                    }
                }
                return true;
            }
            res = prime(num);
            res ? alert(num + " is prime number.") : alert(num + " is not a prime number.");
        }
        function myRev() {
            let num = document.getElementById('num').value;
            let str3 = "";
            sz = num.length;
            i = sz - 1;
            while (i >= 0) {
                str3 = str3 + num[i];
                i -= 1;
            }
            alert("Reversed Digit - " + str3);
        }
    </script>
</body>

</html>
