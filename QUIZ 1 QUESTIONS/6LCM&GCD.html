<html>

<head>
    <title>LCM AND GCD</title>
    <style>
        body {
            text-align: center;
            background-color: blanchedalmond;
        }

        button {
            text-align: center;
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <h1>LCM AND GCD</h1>
    <form id="frm1">
        <p>Enter First Number: <input type="text" id="num1" name="num1" maxlength="20" /></p>
        <p>Enter Second Number: <input type="text" id="num2" name="num2" maxlength="20" /></p>
        <button class="button" onclick="myLCM()">LCM</button>
        <button class="button" onclick="myGCD()">GCD</button>
        <button class="button" onclick="myComp()">COMPARE</button>
        <br> <br>
        <input type="reset" name="RESET" />
    </form>

    <script>
        function myGCD() {
            let n1 = parseInt(document.getElementById('num1').value);
            let n2 = parseInt(document.getElementById('num2').value);
            let rem;
            while (1) {
                if (n2 % n1 == 0) {
                    break;
                }
                else {
                    rem = n2 % n1;
                    n2 = n1;
                    n1 = rem;
                }
            }
            alert("GCD - " +rem);
        }
        function myComp() {
            let n1 = parseInt(document.getElementById('num1').value);
            let n2 = parseInt(document.getElementById('num2').value);
            n1>n2?alert(n1+" is greater!"):alert(n2+" is greater!");
        }
        function myLCM() {
            let n1 = parseInt(document.getElementById('num1').value);
            let n2 = parseInt(document.getElementById('num2').value);
            let rem;
            while (1) {
                if (n2 % n1 == 0) {
                    break;
                }
                else {
                    rem = n2 % n1;
                    n2 = n1;
                    n1 = rem;
                }
            }
            alert("LCM - " +(n1*n2)/rem);
        }
    </script>
</body>

</html>
