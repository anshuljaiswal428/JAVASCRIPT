<html>

<head>
    <title>VALIDATE NAME & PASSWORD</title>
    <style>
        body {
            text-align: center;
            background-color: blanchedalmond;
        }

        button {
            text-align: center;
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <h1>VALIDATE NAME & PASSWORD</h1>
    <form id="frm1">
        <p>Enter Your Name: <input type="text" id="name" name="name" maxlength="20" /></p>
        <p>Enter Your Password: <input type="password" id="pass" name="pass" maxlength="20" /></p>
        <button class="button" onclick="myValid()">VALIDATE</button>
        <br><br>
        <input class="button" type="reset" name="RESET" />
    </form>
    <script>
        function myValid() {
            let str = document.getElementById('name').value;
            let pass = document.getElementById('pass').value;
            let nameX = /^[a-zA-Z]+$/;
            var passX = /^(?=.*[0-9])[a-zA-Z0-9]{7,14}[0-9]$/;
            let res1 = nameX.test(str);
            let res2 = passX.test(pass);
            if (!res1) {
                alert("Please enter only alphabetic characters in your name!");
                return;
            }
            if (!res2) {
                alert("Password must be 8 to 15 characters long and contain at least one number at the end!");
                return;
            }
            alert("Both Name and Password Validated Successfully!");

        }
    </script>
</body>

</html>
